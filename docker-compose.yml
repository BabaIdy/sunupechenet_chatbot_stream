services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sunu_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-sunu_agrinet}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sunuagrinet}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sunu_network

  # Application Streamlit
  streamlit_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sunu_streamlit
    restart: unless-stopped
    ports:
      - "8505:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OWM_API_KEY=${OWM_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o-mini}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-sunu_agrinet}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-sunuagrinet}
    volumes:
      - ./data:/app/data
      - ./pages:/app/pages
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sunu_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  sunu_network:
    driver: bridge